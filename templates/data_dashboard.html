<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“Š Equity Data Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ðŸ“Š Equity Data Dashboard</h1>
    </header>

    <main>
        <section class="form-section">
            <form method="POST">
                <div class="form-row">
                    <input type="text" name="ticker" placeholder="Enter ticker (e.g., AAPL)" required>
                    <input type="date" name="start" required>
                    <input type="date" name="end" required>
                </div>

                <div class="form-row">
                    <label for="table">Select Existing Table:</label>
                    <select name="table">
                        <option value="">--Select--</option>
                        {% for t in tables %}
                            <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>

                    <label for="new_table">Or create new table:</label>
                    <input type="text" name="new_table" placeholder="Enter new table name">
                </div>

                <div class="form-row">
                    <button type="submit" class="btn-submit">Fetch & Save</button>
                </div>
            </form>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </section>

        {% if df is not none and not df.empty %}
        <section class="table-section">
            <h2>Preview Data</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            {% for col in df.columns %}
                                <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in df.values %}
                            <tr>
                                {% for cell in row %}
                                    <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
        {% endif %}
    </main>
</body>
</html>
